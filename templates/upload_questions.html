<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unggah Soal Excel</title>
    <style>
        /* Menambahkan font yang menarik */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container utama */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        /* Heading */
        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Styling untuk form */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Label form */
        label {
            font-size: 16px;
            color: #333;
        }

        /* Styling untuk input file */
        input[type="file"] {
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            cursor: pointer;
            font-size: 14px;
        }

        /* Styling untuk tombol submit */
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Link untuk kembali ke manajemen soal */
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsif untuk layar kecil */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            button[type="submit"] {
                font-size: 14px;
                padding: 8px 16px;
            }

            a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Unggah Soal dari File Excel</h2>
        <form action="{{ url_for('upload_questions') }}" method="POST" enctype="multipart/form-data">
            <label for="excel_file">Pilih File Excel:</label>
            <input type="file" name="excel_file" id="excel_file" required><br>
            <button type="submit">Unggah</button>
        </form>
        <br>
        <a href="{{ url_for('manage_questions') }}">Kembali ke Halaman Manajemen Soal</a>
    </div>

</body>
</html>
