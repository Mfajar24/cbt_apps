<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Ujian</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Gaya Umum untuk Halaman */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 28px;
            font-weight: bold;
        }

        /* Form Container */
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        /* Grouping Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease-in-out;
        }

        .form-group input:focus {
            border-color: #4CAF50;
            background-color: #ffffff;
            outline: none;
        }

        /* Button Styles */
        .button {
            padding: 14px 28px;
            font-size: 18px;
            font-weight: 600;
            background-color: #4CAF50;
            color: white;
            width: 100%;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .cancel-button {
            background-color: #f44336;
            margin-top: 10px;
        }

        .cancel-button:hover {
            background-color: #d32f2f;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .form-container {
                padding: 15px;
            }

            .form-container h2 {
                font-size: 20px;
            }

            .form-group label {
                font-size: 14px;
            }

            .form-group input {
                font-size: 14px;
            }

            .button {
                font-size: 16px;
                padding: 12px;
            }

            .cancel-button {
                font-size: 16px;
                padding: 7px;
                
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Formulir Ujian</h1>
    </header>

    <div class="container">
        <form action="{{ url_for('submit_form') }}" method="POST">
            <!-- Formulir untuk Nama, Kelas, NPM, Mata Pelajaran, Nama Dosen -->
            <div class="form-container">
                <h2>Isi Data Anda</h2>

                <div class="form-group">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="class_name">Kelas:</label>
                    <input type="text" id="class_name" name="class_name" required>
                </div>

                <div class="form-group">
                    <label for="npm">NPM:</label>
                    <input type="text" id="npm" name="npm" required>
                </div>

                <div class="form-group">
                    <label for="subject_name">Mata Pelajaran:</label>
                    <input type="text" id="subject_name" name="subject_name" required>
                </div>

                <div class="form-group">
                    <label for="lecturer_name">Nama Dosen:</label>
                    <input type="text" id="lecturer_name" name="lecturer_name" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="button">Submit Formulir</button>
                
                <!-- Cancel Button (Batal) -->
                <a href="{{ url_for('home') }}" class="button cancel-button">Batal</a>
            </div>
        </form>
    </div>

</body>
</html>
