<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Matematika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Soal Ujian </h1>

    <div class="question">
        <p><strong>Soal:</strong> {{ exam.question }}</p>
    </div>

    <form method="POST">
        <ul class="options">
            <li>
                <input type="radio" name="answer" value="{{ exam.option1 }}" required> {{ exam.option1 }}
            </li>
            <li>
                <input type="radio" name="answer" value="{{ exam.option2 }}" required> {{ exam.option2 }}
            </li>
            <li>
                <input type="radio" name="answer" value="{{ exam.option3 }}" required> {{ exam.option3 }}
            </li>
            <li>
                <input type="radio" name="answer" value="{{ exam.option4 }}" required> {{ exam.option4 }}
            </li>
        </ul>
        <button type="submit" class="submit-btn">Kirim Jawaban</button>
    </form>
</div>

</body>
</html>
