<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Menambahkan Font Awesome -->
    <style>
        /* Gaya Umum untuk Halaman */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative; /* Menambahkan posisi relative untuk pengaturan gambar */
        }

        header h1 {
            font-size: 28px;
            font-weight: bold;
        }

        /* Menambahkan gambar pengaturan di pojok kanan */
        .settings-icon {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .settings-icon:hover {
            color: #ccc;
        }

        /* Alert (Pesan Flash) */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 16px;
        }

        .alert-info {
            background-color: #e7f3fe;
            color: #31708f;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Opsi tombol */
        .options {
            margin-top: 30px;
            text-align: center;
        }

        .options h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
        }

        .option-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 200px;
            text-align: center;
        }

        .button-primary {
            background-color: #4CAF50;
            color: white;
        }

        .button-primary:hover {
            background-color: #45a049;
        }

        .button-secondary {
            background-color: #007bff;
            color: white;
        }

        .button-secondary:hover {
            background-color: #0056b3;
        }

        /* Logout Button */
        .logout-container {
            text-align: center;
            margin-top: 40px;
        }

        .logout-button {
            background-color: #f44336;
            color: white;
            padding: 10px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
        }

        .logout-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <!-- Header: Menampilkan nama pengguna -->
    <header>
        <div class="container">
            <h1>Selamat datang, {{ username }}!</h1>
            <!-- Gambar Pengaturan di pojok kanan -->
            <a href="{{ url_for('manage_questions') }}" class="settings-icon">
                <i class="fas fa-cogs"></i> <!-- Menggunakan ikon pengaturan dari Font Awesome -->
            </a>
        </div>
    </header>

    <div class="container">
        <!-- Menampilkan pesan flash jika ada -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Pilihan untuk ujian dan kisi-kisi -->
        <div class="options">
            <h2>Pilih opsi berikut:</h2>
            <div class="option-buttons">
                <!-- Tombol untuk memulai ujian -->
                <a href="{{ url_for('form') }}" class="button button-primary">Mulai Ujian</a>
                <!-- Tombol untuk melihat kisi-kisi -->
                <a href="{{ url_for('kisi_kisi') }}" class="button button-secondary">Lihat Kisi-kisi</a>
            </div>
        </div>

        <!-- Tombol logout -->
        <div class="logout-container">
            <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
        </div>
    </div>

</body>
</html>
